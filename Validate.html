<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanji Validator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1ef;
      color: #333;
    }
    header {
      background-image: url('./checkchan.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #555;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }
    #result p {
      margin: 0;
    }
    #result pre {
      color: red;
      margin-top: 10px;
      padding: 10px;
      background: #ffe5e5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header></header>
  <div class="container">
    <h1>Validate Your Kanji Database</h1>
    <input type="file" id="fileInput">
    <div id="result"></div>
  </div>
<script>
document.getElementById('fileInput').addEventListener('change', (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const resultDiv = document.getElementById('result');
    const fileContent = e.target.result;
    let parsed;

    try {
      parsed = JSON.parse(fileContent);
    } catch (err) {
      resultDiv.innerHTML = `<p style="color: red;">‚ùå Failed to parse JSON. ${err.message}</p>`;
      return;
    }

    if (!Array.isArray(parsed)) {
      resultDiv.innerHTML = `<p style="color: red;">‚ùå Top-level structure must be an array.</p>`;
      return;
    }

    const errors = [];
    let totalEntries = parsed.length;
    let validEntries = 0;

    parsed.forEach((entry, index) => {
      const entryIndex = `Entry ${index + 1}`;

      if (!entry || typeof entry !== 'object') {
        errors.push(`${entryIndex}: ‚ùå Invalid entry (not a JSON object).`);
        return;
      }

      // Track valid objects (even if fields are invalid)
      validEntries++;

      // Required field: kanji
      if (typeof entry.kanji !== 'string' || entry.kanji.trim() === '') {
        errors.push(`${entryIndex}: ‚ùå Missing or invalid 'kanji' field.`);
      }

      // Optional string fields (must be string if present)
      const optionalStrings = ['meaning', 'onyomi', 'kunyomi', 'mnemonic', 'lookalike_kanji', 'jlpt'];
      optionalStrings.forEach(field => {
        if (entry[field] !== undefined && typeof entry[field] !== 'string') {
          errors.push(`${entryIndex}: ‚ùå '${field}' must be a string (or empty).`);
        }
      });

      // Sentence array check
      const checkSentences = (sentences, label) => {
        if (sentences === undefined) return;
        if (!Array.isArray(sentences)) {
          errors.push(`${entryIndex}: ‚ùå '${label}_sentences' must be an array.`);
          return;
        }

        sentences.forEach((s, i) => {
          const sentenceLabel = `${entryIndex}, ${label} sentence ${i + 1}`;

          if (!s || typeof s !== 'object') {
            errors.push(`${sentenceLabel}: ‚ùå Not a valid object.`);
            return;
          }

          if (typeof s.word !== 'string') {
            errors.push(`${sentenceLabel}: ‚ùå Missing or invalid 'word' field.`);
          } else if (s.word.split(';').length !== 3) {
            errors.push(`${sentenceLabel}: ‚ùå 'word' must contain 3 parts separated by semicolons.`);
          }

          if (typeof s.sentence !== 'string') {
            errors.push(`${sentenceLabel}: ‚ùå Missing or invalid 'sentence' field.`);
          } else if (s.sentence.split(';').length !== 3) {
            errors.push(`${sentenceLabel}: ‚ùå 'sentence' must contain 3 parts separated by semicolons.`);
          }
        });
      };

      checkSentences(entry.onyomi_sentences, 'onyomi');
      checkSentences(entry.kunyomi_sentences, 'kunyomi');
    });

    // Display results
    const summary = `
      <p style="color: #333;">üóÇ Total entries processed: ${totalEntries}</p>
      <p style="color: #333;">‚úÖ Valid object entries: ${validEntries}</p>
      <p style="color: ${errors.length === 0 ? 'green' : 'red'};">
        ${errors.length === 0 ? '‚úî All entries are valid for deserialization!' : `‚ö† ${errors.length} issues found:`}
      </p>
    `;

    const errorDetails = errors.length
      ? `<pre style="color: red;">${errors.join('\n')}</pre>`
      : '';

    resultDiv.innerHTML = summary + errorDetails;
  };

  reader.readAsText(file);
});
</script>


</body>
</html>
